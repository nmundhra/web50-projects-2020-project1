{% extends "layout.html" %}

{% block title %}
  Registration
{% endblock %}

{% block body %}
<H1>Register first time!!</h1>
<br>
  {{message}}
  <form action="{{ url_for('validate_new_user') }}" method="post">

    <div class="form-group">
        <input class="form-control" type="text" name="r_name" placeholder="User Name">
        <input class="form-control" type="password" name="r_password" placeholder="Password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Register</button>
    </div>

  </form>

  {% endblock %}
